<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <!-- loop is count number of itretaion -->
    <!-- (1)while (2)do..while (3)for -->
    <!-- (1)while syntex:
        while(condition){
            statement
        }
    -->
    <script>
        var num =20
        while( num <= 30){
            document.writeln(num)
            num++
        }
        while(num >= 20){
            document.writeln(num)
            num--
        }
    </script>


    <!-- do while syntex: do{
        statement
         } 
         while(condition)
 -->
 <script>
    var num =10
    do{
        document.writeln(num)
        num++
    }while(num <= 20)


    var num = 30
    do{
        document.writeln(num)
        num++
    }while(num <= 40)
 </script>
 <!-- for syntex :for(initialization; condition;
    incre/decre){
        statement
    } -->
    <script>
        for(let num =20; num < 30; num++){
            document.writeln(num)
        }
    </script>
</body>
</html>
