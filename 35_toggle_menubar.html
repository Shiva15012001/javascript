<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle menubar</title>
    <link rel="stylesheet" href="35_style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="padding">
          <div class="header-flex">
            <div class="logo">
              <h1><a href="">Jay Ambe</a></h1>
            </div>
            <div class="nav">
              <ul>
                <li>
                  <button class="close-btn">
                    <span class="fa-solid fa-close"></span>
                  </button>
                </li>
                <li><a href="">Home</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Pages</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Help</a></li>
              </ul>
            </div>
            <div class="theme">
              <div class="i-moon">
                <span class="fa-solid fa-moon"></span>
              </div>
              <div class="i-bars">
                <button class="toggle-btn">
                  <span class="fa-solid fa-bars"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-img"></div>
    <script src="35_javascript.js"></script>
  </body>
</html>
