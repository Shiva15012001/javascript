<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arthamtic</title>
</head>
<body>
    <script>
        var num1 =20
        var num2 =30

        document.writeln(num1+num2)
        document.writeln(num1-num2)
        document.writeln(num1*num2)
        document.writeln(num1/num2)
        document.writeln(num1%num2)
</script>
</body>
</html>
