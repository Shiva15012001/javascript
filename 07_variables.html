<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
</head>
<body>
    <!-- variable in 3 types(1)let (2)var (3)constant -->
    <script>
        // var
        var x = 10
        document.writeln(x)

        var x =36
        document.writeln(x)

        // let
        let y=30
        document.writeln(y)

         y=40
        document.writeln(y)

        // const
        const a=10
        document.writeln(a)
        const b =70
        document.writeln(b)

        c=67
        document.writeln(c)
    </script>
</body>
</html>
