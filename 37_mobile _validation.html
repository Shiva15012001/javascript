<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile validation</title>
    <style>
        span{
            color: darkgreen;
            font-size: 16px;
        }
    </style>
    <script>
        function check_mobile_num(){
            let mobile =document.getElementById("mbn").value
            if(mobile == ""){
                document.getElementById("msg").innerHTML ="enter your mobile number"
                return false
            }
        }
        // regular exprestion
        function check_reg_ex(){
            let mobile =document.getElementById("mbn").value
            let mobile_reg_ex = /^[0-9]*$/
            if(mobile_reg_ex.test(mobile)){
                document.getElementById("msg").innerHTML="ture"
                return false
            }else{
                document.getElementById("msg").innerHTML="ALPHABET NOT ALLOWED"
                return false
            }
        }
        // lenth check
        function check_length(){
            let mobile =document.getElementById("mbn").value
            if(mobile.length < 10){
                document.getElementById("msg1").innerHTML="MUST BE 10 DIGIT"
                return false
            }
        }
    </script>
</head>
<body>
    <form action="#" method="get" name="form1">
        <label for="">Enter Mobile Number</label>
        <input type="text" name="mobile" id="mbn" onkeyup="return check_reg_ex()" onblur="return check_length()" maxlength="10">
         <span id="msg"></span><br>
        <span id="msg1"></span>
        <br><br>
        <button type="submit" onclick="return check_mobile_num()">Click Here</button>
    </form>
</body>
</html>
