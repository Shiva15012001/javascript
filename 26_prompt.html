<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
    <script>
        function prompt_fn(){
            let uname =prompt("Enter Your Name")
            if(uname == ""){
                alert("enter name")
            }else{
                document.getElementById("h1").innerHTML=uname
            }
        }
    </script>
</head>
<body>
    <button onclick="prompt_fn()">click here</button>
    <h1 id="h1"></h1>
</body>
</html>
