<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>increment</title>
</head>
<body>
    <script>
        var num =1

        document.writeln(num++)
        document.writeln(num)
        document.writeln(++num)
      num++
      document.writeln(num)
      document.writeln(++num)
      document.writeln(++num)

      var num =20
      document.writeln(++num)
      num++
      document.writeln(num)
     document.writeln(++num)
     num++
     document.writeln(num)
    </script>
</body>
</html>
