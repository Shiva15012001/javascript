<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <style>
      a {
        text-decoration: none;
        color: black;
      }
      .dark-mode {
        background-color: rgba(34, 33, 33, 0.862);
        color: white;
      }
      .dark-mode a {
        color: purple;
      }
    </style>
  </head>
  <body>
    <span class="fa-solid fa-moon"></span>
    <h1>jay ambica matha</h1>
    <a href="">uppalamma</a>
    <script>
      // (1)add (2)remove (3)toggle (4)contains
      let icon = document.querySelector(".fa-moon");
      icon.addEventListener("click", function () {
        document.body.classList.toggle("dark-mode");
        if (document.body.classList.contains("dark-mode") == true) {
          icon.classList.remove("fa-moon");
          icon.classList.add("fa-sun");
        } else {
          icon.classList.remove("fa-sun");
          icon.classList.add("fa-moon");
        }
      });
    </script>
  </body>
</html>
