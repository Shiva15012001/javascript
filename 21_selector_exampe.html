<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector Example</title>
</head>
<body>
    <h2></h2>
    <h3 class="head1"></h3>
    <p id="p"></p>
    <h1 id="head2"></h1>
    <script>
        document.querySelector("h2").innerHTML ="om sai ram"
        document.querySelector(".head1").innerHTML ="shiridi saibaba"
        document.getElementById("p").innerHTML ="jay sai nath"
        document.querySelector("#head2").innerHTML = "sadhguru sai natha"
    </script>
</body>
</html>
