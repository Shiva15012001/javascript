<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email validation</title>
    <style>
        span{
            color: black;
            font-size: 18px;
        }
    </style>
    <script>
        function check_email(){
        let email = document.getElementById("mail").value
        if(email == ""){
            document.getElementById("msg").innerHTML ="enter email"
            return false
        }
        }
        function reg_ex_email(){
            let email = document.getElementById("mail").value
            let mail_reg_ex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if(mail_reg_ex.test(email)){
                document.getElementById("msg").innerHTML=""
                return false
            }else{
                document.getElementById("msg").innerHTML ="email invalid....!"
                return false
            }
        }
    </script>
</head>
<body>
    <form action="#" method="get" name="form1">
        <label for="">Enter your email</label>
        <input type="email" name="email" id="mail" onkeyup="return reg_ex_email()">
        <span id="msg"></span>
        <br><br>
        <button type="submit" onclick="return check_email()">click hear</button>
    </form>
</body>
</html>
