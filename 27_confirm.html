<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm</title>
    <script>
       function confirm_fn(){
        if (confirm("click on this page") == true){
            document.body.style.backgroundColor = "green"
            return false
        }else{
            document.body.style.backgroundColor ="brown"
        }
       }
    </script>
</head>
<body>
    <button onclick="return confirm_fn()">confirm</button>
</body>
</html>
