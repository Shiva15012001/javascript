<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Validation</title>
    <style>
      span {
        color: chocolate;
        font-size: 18px;
      }
      p {
        color: red;
      }
    </style>
    <script>
      function check_pass() {
        let password = document.getElementById("pass").value;
        if (password == "") {
          document.getElementById("msg").innerHTML = "enter password";
          return false;
        }
      }
      //   reg ex
      function check_reg_ex() {
        let password = document.getElementById("pass").value;
        let pass_reg_ex =
          /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,12}$/;
        if (pass_reg_ex.test(password)) {
          document.getElementById("msg").innerHTML = "ture";
          return false;
        } else {
          document.getElementById("msg").innerHTML = "false";
          return false;
        }
      }
    </script>
  </head>
  <body>
    <form action="#" method="get" name="form1">
      <label for="">Enter Password</label>
      <input
        type="password"
        name="Pasword"
        id="pass"
        onblur="return  check_reg_ex()"
        maxlength="12"
      />
      <span id="msg"></span>
      <br /><br />
      <button type="submit" onclick="return check_pass()">click here</button>
      <p>
        NOTE:paswoed must be 8to 12 charecters , one uppercause ,one lowercause,
        and special charecters. like a(!@#.?)
      </p>
    </form>
  </body>
</html>
